<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTV Menubar</title>
  <style>
    :root { color-scheme: light dark; }

    @media (prefers-color-scheme: light) {
      :root {
        --text: rgba(0, 0, 0, 0.85);
        --text-dim: rgba(0, 0, 0, 0.4);
        --ctrl-bg: rgba(0, 0, 0, 0.06);
        --ctrl-hover: rgba(0, 0, 0, 0.10);
        --ctrl-active: rgba(0, 122, 255, 0.12);
        --ctrl-border: rgba(0, 0, 0, 0.12);
        --panel-bg: rgba(246, 246, 246, 0.92);
        --video-bg: rgba(0, 0, 0, 0.05);
        --video-border: rgba(0, 0, 0, 0.08);
        --chevron: rgba(0, 0, 0, 0.35);
        --live: #34c759;
        --accent: #007aff;
        --search-bg: rgba(0, 0, 0, 0.04);
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text: rgba(255, 255, 255, 0.85);
        --text-dim: rgba(255, 255, 255, 0.4);
        --ctrl-bg: rgba(255, 255, 255, 0.10);
        --ctrl-hover: rgba(255, 255, 255, 0.12);
        --ctrl-active: rgba(0, 122, 255, 0.25);
        --ctrl-border: rgba(255, 255, 255, 0.12);
        --panel-bg: rgba(40, 40, 40, 0.92);
        --video-bg: rgba(0, 0, 0, 0.25);
        --video-border: rgba(255, 255, 255, 0.06);
        --chevron: rgba(255, 255, 255, 0.4);
        --live: #30d158;
        --accent: #0a84ff;
        --search-bg: rgba(255, 255, 255, 0.06);
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: transparent;
      color: var(--text);
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    .container {
      padding: 12px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Custom dropdown */
    .dropdown {
      position: relative;
      flex-shrink: 0;
      z-index: 10;
    }

    .dropdown-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 0.5px solid var(--ctrl-border);
      background: var(--ctrl-bg);
      color: var(--text);
      font: 13px/1.4 -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      cursor: pointer;
      text-align: left;
      outline: none;
      transition: background 0.15s, border-color 0.15s;
    }
    .dropdown-btn:hover { background: var(--ctrl-hover); }
    .dropdown-btn:focus-visible { border-color: var(--accent); box-shadow: 0 0 0 2.5px rgba(0, 122, 255, 0.15); }

    .dropdown-btn-label {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .dropdown-btn svg {
      flex-shrink: 0;
      color: var(--chevron);
      transition: transform 0.2s;
    }
    .dropdown.open .dropdown-btn svg { transform: rotate(180deg); }

    .dropdown-panel {
      display: none;
      position: absolute;
      top: calc(100% + 4px);
      left: 0;
      right: 0;
      background: var(--panel-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 0.5px solid var(--ctrl-border);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15), 0 0 0 0.5px rgba(0, 0, 0, 0.05);
    }
    .dropdown.open .dropdown-panel { display: block; }

    .dropdown-search {
      width: 100%;
      padding: 7px 10px;
      border: none;
      border-bottom: 0.5px solid var(--ctrl-border);
      background: var(--search-bg);
      color: var(--text);
      font: 12px/1.4 -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      outline: none;
      -webkit-user-select: text;
      user-select: text;
    }
    .dropdown-search::placeholder { color: var(--text-dim); }

    .dropdown-list {
      max-height: 220px;
      overflow-y: auto;
      padding: 4px;
    }
    .dropdown-list::-webkit-scrollbar { width: 6px; }
    .dropdown-list::-webkit-scrollbar-track { background: transparent; }
    .dropdown-list::-webkit-scrollbar-thumb { background: rgba(128, 128, 128, 0.35); border-radius: 3px; }

    .dropdown-item {
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.1s;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .dropdown-item:hover { background: var(--ctrl-hover); }
    .dropdown-item.selected { background: var(--ctrl-active); color: var(--accent); }
    .dropdown-item.hidden { display: none; }

    .dropdown-empty {
      padding: 12px 8px;
      font-size: 12px;
      color: var(--text-dim);
      text-align: center;
      display: none;
    }

    /* Video player */
    .player-wrap {
      flex: 1;
      border-radius: 8px;
      overflow: hidden;
      background: var(--video-bg);
      border: 0.5px solid var(--video-border);
      position: relative;
      min-height: 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 8px;
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 8px;
      transition: opacity 0.3s;
    }
    .overlay.hidden { opacity: 0; pointer-events: none; }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--ctrl-border);
      border-top-color: var(--text-dim);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }
    .spinner.active { display: block; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .overlay-icon {
      width: 32px;
      height: 32px;
      opacity: 0.3;
    }

    .overlay-text {
      font-size: 12px;
      color: var(--text-dim);
    }

    /* Footer */
    .footer {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0 2px;
      flex-shrink: 0;
    }

    .live-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--live);
      display: none;
      flex-shrink: 0;
    }
    .live-dot.active {
      display: block;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .camera-label {
      font-size: 11px;
      color: var(--text-dim);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    /* Action buttons */
    .action-btn {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 5px;
      border: 0.5px solid var(--ctrl-border);
      background: var(--ctrl-bg);
      color: var(--text-dim);
      font: 10px/1 -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      cursor: pointer;
      outline: none;
      flex-shrink: 0;
      transition: background 0.15s, color 0.15s;
    }
    .action-btn:hover { background: var(--ctrl-hover); color: var(--text); }
    .action-btn:disabled { opacity: 0.35; cursor: default; }
    .action-btn:disabled:hover { background: var(--ctrl-bg); color: var(--text-dim); }

    .action-btn.recording {
      background: rgba(255, 59, 48, 0.15);
      border-color: rgba(255, 59, 48, 0.3);
      color: #ff3b30;
    }
    .action-btn.recording:hover { background: rgba(255, 59, 48, 0.22); }

    .rec-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      flex-shrink: 0;
    }
    .action-btn.recording .rec-dot {
      background: #ff3b30;
      animation: pulse 1s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dropdown" id="dropdown">
      <button class="dropdown-btn" id="dropdown-btn">
        <span class="dropdown-btn-label" id="dropdown-label">Loading cameras...</span>
        <svg width="10" height="6" viewBox="0 0 10 6" fill="none">
          <path d="M1 1l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="dropdown-panel" id="dropdown-panel">
        <input type="text" class="dropdown-search" id="dropdown-search" placeholder="Search cameras..." autocomplete="off" spellcheck="false">
        <div class="dropdown-list" id="dropdown-list"></div>
        <div class="dropdown-empty" id="dropdown-empty">No cameras found</div>
      </div>
    </div>

    <div class="player-wrap">
      <video id="player" playsinline autoplay muted></video>
      <div id="overlay" class="overlay">
        <div id="spinner" class="spinner"></div>
        <svg class="overlay-icon" id="cam-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 7l-7 5 7 5V7z"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
        </svg>
        <span class="overlay-text" id="overlay-text">Select a camera</span>
      </div>
    </div>

    <div class="footer">
      <span id="live-dot" class="live-dot"></span>
      <span id="camera-label" class="camera-label">No camera selected</span>
      <button class="action-btn" id="refresh-btn" disabled title="Refresh stream">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 11-2.12-9.36L23 10"/>
        </svg>
      </button>
      <button class="action-btn" id="cap-btn" disabled title="Screenshot">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/><circle cx="12" cy="13" r="4"/>
        </svg>
      </button>
      <button class="action-btn" id="rec-btn" disabled title="Record 10s clip">
        <span class="rec-dot"></span>
        <span id="rec-label">REC</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1/dist/hls.min.js"></script>
  <script>
    const PROXY = 'http://127.0.0.1:9877';
    const player = document.getElementById('player');
    const overlay = document.getElementById('overlay');
    const overlayText = document.getElementById('overlay-text');
    const spinner = document.getElementById('spinner');
    const camIcon = document.getElementById('cam-icon');
    const liveDot = document.getElementById('live-dot');
    const cameraLabel = document.getElementById('camera-label');

    const dd = document.getElementById('dropdown');
    const ddBtn = document.getElementById('dropdown-btn');
    const ddLabel = document.getElementById('dropdown-label');
    const ddPanel = document.getElementById('dropdown-panel');
    const ddSearch = document.getElementById('dropdown-search');
    const ddList = document.getElementById('dropdown-list');
    const ddEmpty = document.getElementById('dropdown-empty');

    let cameras = [];
    let selectedId = null;
    let hls = null;

    /* --- Dropdown --- */
    const toggleDropdown = (open) => {
      const isOpen = open !== undefined ? open : !dd.classList.contains('open');
      dd.classList.toggle('open', isOpen);
      if (isOpen) {
        ddSearch.value = '';
        filterItems('');
        ddSearch.focus();
      }
    };

    ddBtn.addEventListener('click', () => toggleDropdown());

    document.addEventListener('mousedown', (e) => {
      if (!dd.contains(e.target)) toggleDropdown(false);
    });

    ddSearch.addEventListener('input', () => filterItems(ddSearch.value));
    ddSearch.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') toggleDropdown(false);
    });

    const filterItems = (query) => {
      const q = query.toLowerCase();
      let visible = 0;
      ddList.querySelectorAll('.dropdown-item').forEach(el => {
        const match = !q || el.textContent.toLowerCase().includes(q);
        el.classList.toggle('hidden', !match);
        if (match) visible++;
      });
      ddEmpty.style.display = visible === 0 ? 'block' : 'none';
    };

    const selectCamera = (streamId) => {
      selectedId = streamId;
      const cam = cameras.find(c => c.stream_id === streamId);
      ddLabel.textContent = cam ? cam.name : 'Select a camera';
      ddList.querySelectorAll('.dropdown-item').forEach(el => {
        el.classList.toggle('selected', el.dataset.id === streamId);
      });
      toggleDropdown(false);
      playStream(streamId);
    };

    const populateDropdown = () => {
      ddList.innerHTML = '';
      cameras.sort((a, b) => a.name.localeCompare(b.name)).forEach(cam => {
        const el = document.createElement('div');
        el.className = 'dropdown-item';
        el.dataset.id = cam.stream_id;
        el.textContent = cam.name;
        el.addEventListener('click', () => selectCamera(cam.stream_id));
        ddList.appendChild(el);
      });
    };

    /* --- Overlay --- */
    const showOverlay = (text, loading = false) => {
      overlay.classList.remove('hidden');
      overlayText.textContent = text;
      spinner.classList.toggle('active', loading);
      camIcon.style.display = loading ? 'none' : 'block';
    };

    const hideOverlay = () => {
      overlay.classList.add('hidden');
      spinner.classList.remove('active');
    };

    /* --- HLS Playback --- */
    const destroyHls = () => {
      if (hls) {
        hls.destroy();
        hls = null;
      }
    };

    const playStream = (streamId) => {
      stopRecording();
      recBtn.disabled = true;
      capBtn.disabled = true;
      refreshBtn.disabled = true;
      destroyHls();

      if (!streamId) {
        player.removeAttribute('src');
        player.load();
        showOverlay('Select a camera');
        liveDot.classList.remove('active');
        cameraLabel.textContent = 'No camera selected';
        return;
      }

      const cam = cameras.find(c => c.stream_id === streamId);
      cameraLabel.textContent = cam ? cam.name : streamId;
      localStorage.setItem('menubar_camera', streamId);
      showOverlay('Connecting...', true);
      liveDot.classList.remove('active');
      refreshBtn.disabled = false;

      const url = `${PROXY}/stream/streams/${streamId}.m3u8`;

      if (typeof Hls !== 'undefined' && Hls.isSupported()) {
        hls = new Hls({
          enableWorker: false,
          lowLatencyMode: true,
          maxBufferLength: 10,
          maxMaxBufferLength: 30,
          liveSyncDurationCount: 2,
          liveMaxLatencyDurationCount: 5,
        });
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          player.play().catch(() => {});
        });
        hls.on(Hls.Events.ERROR, (_e, data) => {
          if (data.fatal) {
            if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
              hls.startLoad();
            } else {
              showOverlay('Stream unavailable');
              liveDot.classList.remove('active');
            }
          }
        });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = url;
        player.play().catch(() => {});
      } else {
        showOverlay('HLS not supported');
      }
    };

    player.addEventListener('playing', () => {
      hideOverlay();
      liveDot.classList.add('active');
      recBtn.disabled = false;
      capBtn.disabled = false;
      refreshBtn.disabled = false;
    });

    player.addEventListener('waiting', () => {
      showOverlay('Buffering...', true);
    });

    /* --- Refresh --- */
    const refreshBtn = document.getElementById('refresh-btn');

    refreshBtn.addEventListener('click', () => {
      if (!selectedId) return;
      playStream(selectedId);
    });

    /* --- Screenshot --- */
    const capBtn = document.getElementById('cap-btn');

    const captureScreenshot = () => {
      if (!selectedId || player.videoWidth === 0) return;
      const c = document.createElement('canvas');
      c.width = player.videoWidth;
      c.height = player.videoHeight;
      c.getContext('2d').drawImage(player, 0, 0, c.width, c.height);
      c.toBlob((blob) => {
        if (!blob) return;
        const url = URL.createObjectURL(blob);
        const cam = cameras.find(c => c.stream_id === selectedId);
        const name = (cam ? cam.name : 'capture').replace(/[^a-zA-Z0-9]/g, '_');
        const ts = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${name}_${ts}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        setTimeout(() => URL.revokeObjectURL(url), 5000);
      }, 'image/png');
    };

    capBtn.addEventListener('click', captureScreenshot);

    /* --- Recording (canvas-based for WKWebView compatibility) --- */
    const recBtn = document.getElementById('rec-btn');
    const recLabel = document.getElementById('rec-label');
    const recCanvas = document.createElement('canvas');
    const recCtx = recCanvas.getContext('2d');
    let recorder = null;
    let recChunks = [];
    let recTimer = null;
    let recCountdown = 0;
    let recRaf = null;

    const drawLoop = () => {
      if (!recorder || recorder.state !== 'recording') return;
      recCtx.drawImage(player, 0, 0, recCanvas.width, recCanvas.height);
      recRaf = requestAnimationFrame(drawLoop);
    };

    const startRecording = () => {
      if (recorder || !selectedId) return;
      if (typeof MediaRecorder === 'undefined') return;

      const w = player.videoWidth || 640;
      const h = player.videoHeight || 360;
      recCanvas.width = w;
      recCanvas.height = h;

      const canvasStream = recCanvas.captureStream(25);
      if (!canvasStream || canvasStream.getTracks().length === 0) return;

      const mimeType = ['video/mp4', 'video/webm;codecs=vp9', 'video/webm']
        .find(t => MediaRecorder.isTypeSupported(t)) || '';

      recChunks = [];
      try {
        recorder = new MediaRecorder(canvasStream, mimeType ? { mimeType } : {});
      } catch { return; }

      recorder.ondataavailable = (e) => {
        if (e.data.size > 0) recChunks.push(e.data);
      };

      recorder.onstop = () => {
        if (recRaf) { cancelAnimationFrame(recRaf); recRaf = null; }
        const usedType = recorder.mimeType || mimeType || 'video/webm';
        const ext = usedType.includes('mp4') ? 'mp4' : 'webm';
        const blob = new Blob(recChunks, { type: usedType });
        if (blob.size > 0) {
          const url = URL.createObjectURL(blob);
          const cam = cameras.find(c => c.stream_id === selectedId);
          const name = (cam ? cam.name : 'clip').replace(/[^a-zA-Z0-9]/g, '_');
          const ts = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
          const a = document.createElement('a');
          a.href = url;
          a.download = `${name}_${ts}.${ext}`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          setTimeout(() => URL.revokeObjectURL(url), 5000);
        }
        recorder = null;
        recChunks = [];
        recBtn.classList.remove('recording');
        recLabel.textContent = 'REC';
      };

      recorder.start(500);
      drawLoop();
      recBtn.classList.add('recording');
      recCountdown = 10;
      recLabel.textContent = '10s';

      recTimer = setInterval(() => {
        recCountdown--;
        if (recCountdown <= 0) {
          clearInterval(recTimer);
          recTimer = null;
          if (recorder && recorder.state === 'recording') recorder.stop();
        } else {
          recLabel.textContent = `${recCountdown}s`;
        }
      }, 1000);
    };

    const stopRecording = () => {
      if (recTimer) { clearInterval(recTimer); recTimer = null; }
      if (recRaf) { cancelAnimationFrame(recRaf); recRaf = null; }
      if (recorder && recorder.state === 'recording') recorder.stop();
    };

    recBtn.addEventListener('click', () => {
      if (recorder) stopRecording();
      else startRecording();
    });

    /* --- Init --- */
    const loadCameras = async () => {
      const resp = await fetch(`${PROXY}/cameras`);
      const data = await resp.json();
      cameras = data.records || data;
      ddLabel.textContent = 'Select a camera';
      populateDropdown();

      const last = localStorage.getItem('menubar_camera');
      if (last && cameras.some(c => c.stream_id === last)) {
        selectCamera(last);
      }
    };

    const tryLoad = () => {
      loadCameras().catch(() => setTimeout(tryLoad, 1000));
    };
    tryLoad();
  </script>
</body>
</html>
